<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotact</title>
</head>
<body>
    <div class="contact-me">
        <a href="contact.html">
            <h3>Contact Me</h3>
            <form action="#" id="contactForm">
                <div>
                    <label>Name: </label>
                    <input type="text" name="name" required>
                </div>
                
                <div>
                    <label>Email: </label>
                    <input type="email" name="email" required>
                </div>
                
                <div>
                    <label>Message </label>
                    <textarea name="message" id="messageBox" cols="36" rows="2"></textarea>
                </div>
            </form>
            <a href="mailto:erwakasiisi@gmail.com"><button class="contactMe">Submit</button></a>
        </a>
    </div>
</body>
</html>
